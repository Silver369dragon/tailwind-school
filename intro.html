    <title>與高中生有約</title>

    <link rel="stylesheet" href="./assets/style.84c2244c.css">
  </head>
  <body>
    <div class="bg-[#B5D6D6] w-screen py-3 px-2">
      <img src="./assets/1.19d50d99.PNG" class="w-full h-auto" alt="首頁圖" />
    </div>
    <div class="bg-[#B5D6D6] w-screen py-3 px-7">
      <h2 class="text-center text-[#B4AA7C] text-[25px] font-semibold">01/14校園演出活動</h2>
      <div class="w-full bg-white p-[1px]">
        <div class="w-full h-auto relative pb-[56.25%] ">
          <iframe class="absolute top-0 left-0 h-full w-full" src="https://www.youtube.com/embed/jq3oOJ-Fks4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <h3 class="text-center pt-4 pb-3 font-bold  text-2xl drop-shadow-2xl self-text-shadow">2050的世界</h3>
        <div class="space-y-4 pt-4 pb-3">
          <p class="text-center">
            <span class="block text-center">
              - 我是天行者，我沒有什麼朋友，
            </span>
            <span class="block text-center">
              在現實世界和虚擬世界都是，我對世界有太多的疑問，
            </span>
            <span class="block text-center">
              但其他的人根本不在乎，我總是獨自一人
            </span>
          </p>
          <p class="text-center">
            <span class="block text-center">
              - 你們知道嗎？2050年的我們連空氣都要花錢買
            </span>
          </p>
          <p class="text-center">
            <span class="block text-center">
              - 我有一個心願，那就是回到2020年，
            </span>
            <span class="block text-center">
              在真實世界裡用自己的雙手翻翻書，
            </span>
            <span class="block text-center">
              坐在沒有水泥高牆的海邊，靜靜地聽著海的聲音
            </span>
          </p>
        </div>
      </div>
    </div>
